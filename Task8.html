<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series in Reverse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100px;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Fibonacci Series in Reverse</h1>
    
    <label for="count">Enter the number of terms:</label>
    <input type="number" id="count" min="1" required>

    <button id="generateBtn">Generate Fibonacci Series</button>

    <div id="output"></div>

    <script>
        function generateFibonacci(n) {
            let fibonacci = [0, 1];
            for (let i = 2; i < n; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            }
            return fibonacci.slice(0, n); // Return the first n terms
        }

        document.getElementById('generateBtn').addEventListener('click', function() {
            const count = parseInt(document.getElementById('count').value);
            const outputDiv = document.getElementById('output');

            if (count < 1) {
                outputDiv.textContent = "Please enter a valid number of terms.";
                return;
            }

            const fibonacciSeries = generateFibonacci(count);
            const reversedSeries = fibonacciSeries.reverse();
            outputDiv.textContent = "Fibonacci Series in Reverse: " + reversedSeries.join(', ');
        });
    </script>

</body>
</html>
