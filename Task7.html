<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Eligibility Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100px;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Scholarship Eligibility Checker</h1>
    
    <label for="gpa">Enter your GPA:</label>
    <input type="number" id="gpa" step="0.1" min="0" max="10" required>

    <button id="checkBtn">Check Eligibility</button>

    <div id="output"></div>

    <script>
        document.getElementById('checkBtn').addEventListener('click', function() {
            const gpa = parseFloat(document.getElementById('gpa').value);
            const outputDiv = document.getElementById('output');

            if (isNaN(gpa)) {
                outputDiv.textContent = "Please enter a valid GPA.";
            } else if (gpa >= 7.5) {
                outputDiv.textContent = "Congratulations! You are eligible for the scholarship.";
            } else {
                outputDiv.textContent = "Sorry, you are not eligible for the scholarship.";
            }
        });
    </script>

</body>
</html>
