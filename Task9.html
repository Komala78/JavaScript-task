<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 5px;
            padding: 5px 10px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Simple Calculator</h1>
    
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" required>

    <label for="num2">Number 2:</label>
    <input type="number" id="num2" required>

    <button id="addBtn">Add</button>
    <button id="subtractBtn">Subtract</button>
    <button id="multiplyBtn">Multiply</button>
    <button id="divideBtn">Divide</button>
    <button id="modulusBtn">Modulus</button>

    <div id="output"></div>

    <script>
        function add(num1, num2) {
            return num1 + num2;
        }

        function subtract(num1, num2) {
            return num1 - num2;
        }

        function multiply(num1, num2) {
            return num1 * num2;
        }

        function divide(num1, num2) {
            if (num2 === 0) {
                return "Error: Division by zero!";
            }
            return num1 / num2;
        }

        function modulus(num1, num2) {
            return num1 % num2;
        }

        function displayResult(result) {
            document.getElementById('output').textContent = "Result: " + result;
        }

        document.getElementById('addBtn').addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            displayResult(add(num1, num2));
        });

        document.getElementById('subtractBtn').addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            displayResult(subtract(num1, num2));
        });

        document.getElementById('multiplyBtn').addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            displayResult(multiply(num1, num2));
        });

        document.getElementById('divideBtn').addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            displayResult(divide(num1, num2));
        });

        document.getElementById('modulusBtn').addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            displayResult(modulus(num1, num2));
        });
    </script>

</body>
</html>
